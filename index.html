<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will This Fit in My Car?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DFF8FE;
            color: #003458;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #003458;
            border-radius: 8px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #F01159;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #82CDE5;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #003458;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will This Fit in My Car?</h1>
        <p>Check if your IKEA products will fit in your car!</p>
        <button class="btn" onclick="checkFit()">Start Now</button>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
