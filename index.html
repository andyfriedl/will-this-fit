<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will This Fit In My Car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="random-box-wrapper">
        <!-- Random boxes will be generated here -->
    </div>
    <div class="container">
        <h1 class="abril-fatface-regular fancy">Will This Fit in My Car</h1>
        <p class="abril-fatface-regular"><b>Check if your IKEA products boxes will fit in your car before you check out!</b></p>
        <!-- <img src="car.png" alt="Car Image" class="car-image"> -->
        <div class="content">
            <div class="left-column">
                <h2 class="abril-fatface-regular">Step 1. Select your vehicle:</h2>
                <div class="vehicle-selector">
                    <select id="make" onchange="updateModels()">
                        <option value="">Make</option>
                    </select>
                    <select id="model">
                        <option value="">Model</option>
                    </select>
                    <input type="number" id="year" placeholder="Year" onchange="updateDimensions()">
                    <button class="btn" id="year-submit" onclick="simulateEnterKey()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <h4 class="dimensions" id="dimensions"></h4>
                <div class="error" id="error"></div>
            </div>
            <div class="right-column">
                <h2 class="abril-fatface-regular">Step 2. Search for products:</h2>
                <div class="search-container">
                    <input type="text" class="input-box" id="productSearch" placeholder="Search by product name or number...">
                    <div id="productSearchResults" class="search-results"></div>
                </div>
                <ul id="selectedProducts"></ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
