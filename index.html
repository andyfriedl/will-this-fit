<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILL THIS FIT IN MY CAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="abril-fatface-regular fancy">Will This Fit in My Car</h1>
        <p class="abril-fatface-regular"><b>Check if your IKEA products boxes will fit in your car before you check out!</b></p>
        <img src="car.png" alt="Car Image" class="car-image">
        <h2 class="abril-fatface-regular">Step 1. Select your vehicle:</h2>
        <div class="vehicle-selector">
            <select id="make" onchange="updateModels()">
                <option value="">Select Make</option>
            </select>
            <select id="model">
                <option value="">Select Model</option>
            </select>
            <input type="number" id="year" placeholder="Enter Year and press enter" onchange="updateDimensions()">
            <button class="btn" id="year-submit" onclick="simulateEnterKey()">Submit</button>

        </div>
        <h4 class="dimensions" id="dimensions"></h4>
        <div class="error" id="error"></div>
        <h2 class="abril-fatface-regular">Step 2. Search for a product:</h2>
        <div class="search-container">
            <input type="text" class="input-box" id="productSearch" placeholder="Start typing to see results...">
            <div id="productSearchResults" class="search-results"></div>
        </div>
        <!-- <h2 class="abril-fatface-regular">Step 3. Check if your results fit in your car</h2>
        <button class="btn" id="check-fit">Check Fit</button> -->
        <ul id="selectedProducts"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
