<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will This Fit in My Car?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Light khaki */
            color: #003458; /* Dark blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scroll bars */
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #f0f0d2; /* White */
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ad2e00; /* Bright red */
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #e95d2e; /* Light blue */
            color: #FFFFFF; /* White */
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #a1caba; /* Dark blue */
        }
        .car-image {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        .random-box {
            position: absolute;
            opacity: 0.9;
        }
        #results {
            margin-top: 20px;
            text-align: left; /* Ensures results are left justified */
        }
        #results ul, #results li {
            text-align: left; /* Ensures list items are left justified */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="car.png" alt="Car Image" class="car-image">
        <h1>Will This Fit in My Car?</h1>
        <p><b>Check if your IKEA products boxes will fit in your car!</b></p>
        <button class="btn" id="startButton">Start Now</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
