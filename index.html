<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILL THIS FIT IN MY CAR</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <!-- <div class="random-box" style="background: linear-gradient(90deg, #E8BA07 0%, #E8BA07 25%, #fd5825 25%, #fd5825 50%, #f7efe5 50%, #f7efe5 75%, #3fabaf 75%, #3fabaf 100%); width: 100%; height: 100%; z-index: 0;"></div> -->
    <div class="container">
        <h1 class="stretched-text">Will This Fit in My Car</h1>
        <img src="car.png" alt="Car Image" class="car-image">
        <p><b>Check if your IKEA products boxes will fit in your car before you check out!</b></p>
        
        <!-- Step 1: Pick your car -->
        <h2>Step 1. Pick your car</h2>
        <div class="search-container">
            <select id="year-select"></select>
            <select id="make-select" disabled></select>
            <select id="model-select" disabled></select>
        </div>

        <!-- Step 2: Pick your products -->
        <h2>Step 2. Pick your products</h2>
        <div class="search-container">
            <input type="text" class="input-box" id="productSearch" placeholder="Search for your products...">
            <button class="btn" id="searchProductButton">Search</button>
            <div id="productSearchResults" class="search-results"></div>
        </div>
        <ul id="selectedProducts"></ul>

        <!-- Step 3: Check the fit -->
        <h2>Step 3. Check the fit</h2>
        <button class="btn" id="startButton">Check Fit</button>
        <div id="results"></div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
